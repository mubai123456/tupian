<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <header>
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单、高效的图片压缩服务</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-container" id="dropZone">
            <svg class="upload-icon" viewBox="0 0 24 24">
                <path d="M12 4L12 16M12 4L8 8M12 4L16 8M4 13V18C4 19.1046 4.89543 20 6 20H18C19.1046 20 20 19.1046 20 18V13" 
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
            </svg>
            <p>拖拽图片到这里，或者<label for="fileInput" class="upload-label">点击上传</label></p>
            <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
        </div>

        <!-- 预览和控制区域 -->
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-section">
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalImage" alt="原始图片">
                    </div>
                    <div class="file-info">
                        <span id="originalSize"></span>
                    </div>
                </div>
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedImage" alt="压缩后的图片">
                    </div>
                    <div class="file-info">
                        <span id="compressedSize"></span>
                    </div>
                </div>
            </div>

            <!-- 压缩控制 -->
            <div class="controls">
                <div class="quality-control">
                    <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="80">
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
